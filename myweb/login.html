<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="loginstyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div class="wrapper">
        <div class="mainlogin">
            <h1>Login</h1>
            <form action="receivelogin.php" method="post" target="_blank">
                <input type="text" id="user" name="user" size="25" placeholder="Username" required class="input">
                <br><br>
                <input type="password" id="password" name="pass" size="25" placeholder="Password" required class="input">
                <br><br>
                <button type="submit" class="btnlogin"><b>เข้าสู่ระบบ</b></button>
                <button type="reset" class="btn">ยกเลิก</button>
            </form>
        </div>

        <div class="divider"></div>

        <div class="mainregister">
            <h1>Register</h1>
            <p>ยังไม่ได้สมัครเป็นสมาชิก</p>
            <a href="member.html"><button type="button" class="btnregister">สมัครสมาชิก</button></a>
        </div>
    </div>
</body>
</html>
