<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="loginstyle.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
</head>
<body>
    <h1>เข้าสู่ระบบ / ลงทะเบียน</h1>
    <form action="" class="form-login">
        <h5>เลขประจำตัวประชาชน</h5>
        <input type="text" name="ID" placeholder=" เลขประจำตัวประชาชน" class="inp">
        <h5>รหัสผ่าน</h5>
        <input type="password" name="password" placeholder=" รหัสผ่าน" class="inp">
        <br>
        <button type="submit" class="btn btn-log"><a href="http://">เข้าสู่ระบบ</a></button>
        <p>หากท่านยังไม่มีรหัสผู้ใช้งาน</p>
        <button class="btn btn-reg"><a href="register1.html">สมัครสมาชิก</a></button>
    </form>
</body>
</html>
